<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Users Table </title>
</head>

<body>
<div class="container mt-4">
  <div th:switch="${users}">
  <h2 th:case="null" class="alert alert-danger text-center"> There is no user to display</h2>
    <div th:case="*">
      <h4 class="alert alert-success text-center">All Users</h4>
      <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
          <th class="text-center">First Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Email</th>
          <th colspan="2" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.firstName}"class="text-center">..</td>
          <td th:text="${user.lastName}"class="text-center">..</td>
          <td th:text="${user.userEmail}"class="text-center">...</td>
          <td>
            <!-- Add action button(s) here -->
            <button class="btn btn-primary">Edit</button>
          </td>
          <td>
            <!-- Add action button(s) here -->
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
        <!-- Add more rows here if needed -->
        </tbody>
      </table>
    </div>
  </div>
  <p><a href="#" th:href="@{/register/registration-form}"></a>Add A New User!</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
